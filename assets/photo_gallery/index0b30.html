    <style type="text/css">
        body
        {
            margin: 0;
            background-image:url(images/bgimg.jpg);
          
        }
        .textbox{
            padding: 10px;
    text-align: left;
    width: 20%;}
        ul.topnav
        {
            list-style-type: none;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 1000px;
        }

        ul.topnav li
        {
            float: left;
        }

        ul.topnav li a
        {
            display: inline-block;
            color: #f2f2f2;
            background-color: #2A5097;
            text-align: center;
            padding: 12px 10px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 14px;
            text-transform: capitalize;
            border: 1px solid #FDFDFD;
            margin: 0 0 5px 5px;
        }

        ul.topnav li a:hover
        {
            background-color: #F47434;
        }

        ul.topnav li.icon
        {
            display: none;
        }

        @media screen and (max-width:680px)
        {
            ul.topnav
            {
                list-style-type: none;
                margin: 0 auto;
                padding: 0;
                overflow: hidden;
                position: relative;
                width: 100%;
            }
            ul.topnav li:not(:first-child)
            {
                display: none;
            }
            ul.topnav li.icon
            {
                float: right;
                display: inline-block;
            }
        }

        @media screen and (max-width:680px)
        {

            ul.topnav.responsive
            {
                position: relative;
            }
            ul.topnav.responsive li.icon
            {
                position: absolute;
                right: 0;
                top: 0;
            }
            ul.topnav.responsive li
            {
                float: none;
                display: inline;
            }
            ul.topnav.responsive li a
            {
                display: block;
                text-align: left;
                border-bottom: 1px solid #757575;
            }
        }
    </style>
</head>

       <select id="ddlyear" class="textbox">

       <select id="ddlmonth"  class="textbox">

                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>

        <div id="gall">
